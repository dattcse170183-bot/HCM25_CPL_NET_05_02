name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
      - quality-gate
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Run tests with coverage
        shell: powershell
        run: |
          dotnet test MovieTheater.Tests --settings coverlet.runsettings --results-directory "TestResults" --configuration Release --logger "console;verbosity=minimal"
          
      - name: Check coverage files
        shell: powershell
        run: |
          Write-Host "Checking for coverage files..."
          Get-ChildItem -Path TestResults -Recurse -Filter "*.xml" | ForEach-Object { 
            Write-Host "Found: $($_.FullName)"
            Write-Host "Size: $($_.Length) bytes"
          }
          
      - name: Install SonarQube Scanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          
      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          Write-Host "Starting SonarQube analysis..."
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Project files:"
          Get-ChildItem -Recurse -Include "*.csproj" | ForEach-Object { Write-Host "  $($_.FullName)" }
          
          try {
            dotnet sonarscanner begin /k:"DreamFog20_HCM25_CPL_NET_05" /o:"dreamfog20" /d:sonar.token="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml" /d:sonar.cs.cobertura.reportPaths="TestResults/**/coverage.cobertura.xml" /d:sonar.projectBaseDir="." /d:sonar.sources="." /d:sonar.exclusions="**/MovieTheater.Tests/**,**/bin/**,**/obj/**,**/*.cshtml,**/*.js,**/*.css,**/TestResults/**" /d:sonar.test.inclusions="**/MovieTheater.Tests/**/*.cs" /d:sonar.language="cs" /d:sonar.sourceEncoding="UTF-8"
            Write-Host "Building project with SonarQube..."
            dotnet build --configuration Release
            Write-Host "Ending SonarQube analysis..."
            dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
          } catch {
            Write-Host "Error during SonarQube analysis: $($_.Exception.Message)"
            exit 1
          }